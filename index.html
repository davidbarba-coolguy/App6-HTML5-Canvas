<script>
	function draw_b() {//this function will draw a reectangle
 		var b_canvas = document.getElementById("a"); //finds canvas element
  		var b_context = b_canvas.getContext("2d"); //calls canvas' GetContext method
  		b_context.fillRect(50, 25, 150, 100); 

		}
	function clearCanvas() {//this function will clear the canvas
		var b_canvas = document.getElementById("a");
		var b_context = b_canvas.getContext("2d");//retrives context here
		 b_context.clearRect(0, 0, b_canvas.width, b_canvas.height);//clears canvas
}

function addTextToCanvas() {//function that will add my name to canvas
    var canvas = document.getElementById("a");
    var context = canvas.getContext("2d");
    context.font = "20px Arial"; // Set the font size and style
    context.fillStyle = "black"; // Set the text color
    context.fillText("DAVID FREAKING BARBA", 50, 50); // Draw text at coordinates (50, 50)
}

function addImageToCanvas() {//this function will add an imaage to the canvas
    var canvas = document.getElementById("a");
    var context = canvas.getContext("2d");

    var img = new Image();
    img.onload = function() {
        context.drawImage(img, 0, 0, canvas.width, canvas.height);//sets image parameters
    };
    img.src = "https://i.pinimg.com/736x/74/f4/f5/74f4f548392fbdafbe8a5d9764c83eaf.jpg"; // identifies image from internet
}

</script>
